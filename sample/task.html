<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip Generator</title>
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Salary Slip Generator</h1>
            <p>Fill the details below</p>
        </div>

        <!-- Greeting Message -->
        <div class="greeting" id="greeting"></div>

        <!-- Input Form -->
        <form id="salaryForm">
            <!-- Employee Name -->
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="Enter your name" required>
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter department" required>
            </div>

            <!-- Basic Salary -->
            <div class="form-group">
                <label for="basicSalary">Basic Salary (₹)</label>
                <input type="number" id="basicSalary" placeholder="Enter basic salary" required min="0">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-generate">Generate Salary Slip</button>
        </form>

        <!-- Salary Slip Display -->
        <div class="salary-slip" id="salarySlip">
            <!-- Slip Header -->
            <div class="slip-header">
                <h2>SALARY SLIP</h2>
                <p id="slipDate"></p>
            </div>

            <!-- Employee Details -->
            <div class="slip-row">
                <span class="slip-label">Employee Name:</span>
                <span class="slip-value" id="displayName"></span>
            </div>

            <div class="slip-row">
                <span class="slip-label">Department:</span>
                <span class="slip-value" id="displayDepartment"></span>
            </div>

            <!-- Salary Breakdown -->
            <div class="calculation-section">
                <div class="calculation-title">Salary Breakdown</div>
                
                <div class="slip-row">
                    <span class="slip-label">Basic Salary:</span>
                    <span class="slip-value" id="displayBasic"></span>
                </div>

                <div class="slip-row">
                    <span class="slip-label">HRA (10%):</span>
                    <span class="slip-value" id="displayHRA"></span>
                </div>

                <div class="slip-row">
                    <span class="slip-label">PF Deduction (5%):</span>
                    <span class="slip-value" id="displayPF"></span>
                </div>
            </div>

            <!-- Net Salary -->
            <div class="net-salary">
                <div class="label">Net Salary</div>
                <div class="amount" id="displayNetSalary"></div>
            </div>

            <!-- Print Button -->
            <button class="btn-print" onclick="window.print()">Print Salary Slip</button>
        </div>
    </div>

    <script>
        // Get the form element
        var salaryForm = document.getElementById('salaryForm');

        // When form is submitted
        salaryForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload

            // Step 1: Get input values
            var employeeName = document.getElementById('employeeName').value;
            var department = document.getElementById('department').value;
            var basicSalary = parseFloat(document.getElementById('basicSalary').value);

            // Step 2: Validate inputs
            if (!employeeName || !department || isNaN(basicSalary) || basicSalary <= 0) {
                alert('Please fill all fields correctly!');
                return;
            }

            // Step 3: Show greeting message
            var greeting = document.getElementById('greeting');
            greeting.textContent = 'Hello ' + employeeName + '! Your salary slip is ready!';
            greeting.classList.add('show');

            // Step 4: Calculate salary components
            var hra = basicSalary * 0.10;      // HRA = 10% of basic
            var pf = basicSalary * 0.05;       // PF = 5% of basic
            var netSalary = basicSalary + hra - pf;  // Net = Basic + HRA - PF

            // Step 5: Format currency (add ₹ symbol)
            function formatMoney(amount) {
                return '₹' + amount.toFixed(2);
            }

            // Step 6: Get current month and year
            var today = new Date();
            var monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            var currentMonth = monthNames[today.getMonth()];
            var currentYear = today.getFullYear();
            var dateText = 'For the month of ' + currentMonth + ' ' + currentYear;

            // Step 7: Display all values in salary slip
            document.getElementById('slipDate').textContent = dateText;
            document.getElementById('displayName').textContent = employeeName;
            document.getElementById('displayDepartment').textContent = department;
            document.getElementById('displayBasic').textContent = formatMoney(basicSalary);
            document.getElementById('displayHRA').textContent = formatMoney(hra);
            document.getElementById('displayPF').textContent = '- ' + formatMoney(pf);
            document.getElementById('displayNetSalary').textContent = formatMoney(netSalary);

            // Step 8: Show the salary slip
            document.getElementById('salarySlip').classList.add('show');
        });
    </script>
</body>
</html>
