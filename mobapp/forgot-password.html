<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
        }

        .forgot-icon {
            text-align: center;
            margin-bottom: 25px;
        }

        .forgot-icon span {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .forgot-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #999;
            font-size: 14px;
        }

        .step.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .step.completed {
            background: #00C851;
            color: white;
        }

        .step-line {
            width: 50px;
            height: 2px;
            background: #e0e0e0;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 13px 15px 13px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #11998e;
            font-size: 16px;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }

        .resend-otp {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .resend-otp a {
            color: #11998e;
            text-decoration: none;
            font-weight: 600;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .back-to-login a {
            color: #11998e;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .success-message {
            text-align: center;
            padding: 30px;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-message h3 {
            color: #00C851;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .forgot-container {
                padding: 30px 25px;
            }

            .forgot-header h2 {
                font-size: 24px;
            }

            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-icon">
            <span><i class="fas fa-shield-alt" style="color: white;"></i></span>
        </div>

        <div class="forgot-header">
            <h2>Forgot Password?</h2>
            <p>No worries! We'll help you reset it</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step-line"></div>
            <div class="step" id="step2">2</div>
            <div class="step-line"></div>
            <div class="step" id="step3">3</div>
        </div>

        <!-- Step 1: Enter Mobile/Email -->
        <div class="form-section active" id="section1">
            <form id="requestOtpForm">
                <div class="form-group">
                    <label for="contact">Mobile Number or Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-address-book input-icon"></i>
                        <input type="text" id="contact" name="contact" placeholder="Enter mobile number or email" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">Send OTP</button>
            </form>
        </div>

        <!-- Step 2: Verify OTP -->
        <div class="form-section" id="section2">
            <form id="verifyOtpForm">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required aria-label="OTP digit 1">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required aria-label="OTP digit 2">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required aria-label="OTP digit 3">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required aria-label="OTP digit 4">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required aria-label="OTP digit 5">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required aria-label="OTP digit 6">
                    </div>
                </div>

                <div class="resend-otp">
                    Didn't receive OTP? <a href="#" id="resendOtp">Resend</a>
                </div>

                <button type="submit" class="submit-button">Verify OTP</button>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div class="form-section" id="section3">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="6">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Re-enter new password" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">Reset Password</button>
            </form>
        </div>

        <!-- Success Message -->
        <div class="form-section" id="successSection">
            <div class="success-message">
                <div class="success-icon"><i class="fas fa-check-circle" style="color: #00C851;"></i></div>
                <h3>Password Reset Successful!</h3>
                <p>Your password has been reset successfully. You can now login with your new password.</p>
                <button class="submit-button" onclick="window.location.href='moblogin.html'">Go to Login</button>
            </div>
        </div>

        <div class="back-to-login">
            <a href="moblogin.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        let currentStep = 1;

        // OTP Input Auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Step 1: Request OTP
        document.getElementById('requestOtpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const contact = document.getElementById('contact').value;
            
            if (contact) {
                alert('OTP sent to ' + contact);
                goToStep(2);
            }
        });

        // Step 2: Verify OTP
        document.getElementById('verifyOtpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let otp = '';
            otpInputs.forEach(input => otp += input.value);
            
            if (otp.length === 6) {
                alert('OTP Verified Successfully!');
                goToStep(3);
            } else {
                alert('Please enter complete OTP');
            }
        });

        // Step 3: Reset Password
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            showSuccess();
        });

        // Resend OTP
        document.getElementById('resendOtp').addEventListener('click', function(e) {
            e.preventDefault();
            alert('OTP resent successfully!');
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        });

        function goToStep(step) {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });

            // Update step indicators
            for (let i = 1; i <= 3; i++) {
                const stepElement = document.getElementById('step' + i);
                stepElement.classList.remove('active', 'completed');
                if (i < step) {
                    stepElement.classList.add('completed');
                } else if (i === step) {
                    stepElement.classList.add('active');
                }
            }

            // Show current section
            document.getElementById('section' + step).classList.add('active');
            currentStep = step;
        }

        function showSuccess() {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
                step.classList.add('completed');
            });
            document.querySelector('.step-indicator').style.display = 'none';
            document.getElementById('successSection').classList.add('active');
        }
    </script>
</body>
</html>
