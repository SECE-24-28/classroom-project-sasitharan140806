<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock API Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

        .info {
            color: #2196f3;
        }

        input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Mock API Test Interface</h1>
        <p class="subtitle">Test all API endpoints for the Mobile Recharge Application</p>

        <div class="grid">
            <!-- Authentication Tests -->
            <div class="test-section">
                <h2>üë§ Authentication</h2>
                <div>
                    <input type="text" id="loginEmail" placeholder="Email/Mobile" value="sasi@example.com">
                    <input type="password" id="loginPassword" placeholder="Password" value="user123">
                    <button onclick="testLogin()">Test Login</button>
                </div>
                <div style="margin-top: 10px;">
                    <button onclick="testRegister()">Test Register New User</button>
                </div>
                <div class="output" id="authOutput"></div>
            </div>

            <!-- Plans Tests -->
            <div class="test-section">
                <h2>üì± Plans</h2>
                <button onclick="testGetJioPlans()">Get Jio Plans</button>
                <button onclick="testGetAirtelPlans()">Get Airtel Plans</button>
                <button onclick="testGetAllPlans()">Get All Plans</button>
                <div class="output" id="plansOutput"></div>
            </div>

            <!-- Transaction Tests -->
            <div class="test-section">
                <h2>üí≥ Transactions</h2>
                <button onclick="testCreateTransaction()">Create Transaction</button>
                <button onclick="testGetTransactions()">Get User Transactions</button>
                <button onclick="testGetAllTransactions()">Get All Transactions</button>
                <div class="output" id="transactionsOutput"></div>
            </div>

            <!-- Offers Tests -->
            <div class="test-section">
                <h2>üéÅ Offers</h2>
                <button onclick="testGetOffers()">Get Active Offers</button>
                <div>
                    <input type="text" id="offerCode" placeholder="Offer Code" value="SAVE10">
                    <input type="number" id="offerAmount" placeholder="Amount" value="500">
                    <button onclick="testApplyOffer()">Apply Offer</button>
                </div>
                <div class="output" id="offersOutput"></div>
            </div>

            <!-- Statistics Tests -->
            <div class="test-section">
                <h2>üìä Statistics</h2>
                <button onclick="testGetStatistics()">Get Admin Statistics</button>
                <button onclick="testGetUserStats()">Get User Statistics</button>
                <div class="output" id="statsOutput"></div>
            </div>

            <!-- User Profile Tests -->
            <div class="test-section">
                <h2>üë• User Profile</h2>
                <button onclick="testGetUserProfile()">Get User Profile</button>
                <div class="output" id="profileOutput"></div>
            </div>
        </div>
    </div>

    <script src="js/mockAPI.js"></script>
    <script>
        function log(outputId, message, type = 'info') {
            const output = document.getElementById(outputId);
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML = `<div class="${colorClass}">[${timestamp}] ${message}</div>` + output.innerHTML;
        }

        // Authentication Tests
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            log('authOutput', 'Testing login...', 'info');
            const result = await mockAPI.login(email, password);
            
            if (result.success) {
                log('authOutput', `‚úÖ Login successful! User: ${result.data.firstName} ${result.data.lastName} (${result.data.role})`, 'success');
                log('authOutput', JSON.stringify(result.data, null, 2), 'success');
            } else {
                log('authOutput', `‚ùå ${result.message}`, 'error');
            }
        }

        async function testRegister() {
            const newUser = {
                firstName: 'Test',
                lastName: 'User',
                email: `test${Date.now()}@example.com`,
                mobile: `98765${Math.floor(10000 + Math.random() * 90000)}`,
                password: 'test123'
            };
            
            log('authOutput', 'Testing registration...', 'info');
            const result = await mockAPI.register(newUser);
            
            if (result.success) {
                log('authOutput', `‚úÖ Registration successful!`, 'success');
                log('authOutput', JSON.stringify(result.data, null, 2), 'success');
            } else {
                log('authOutput', `‚ùå ${result.message}`, 'error');
            }
        }

        // Plans Tests
        async function testGetJioPlans() {
            log('plansOutput', 'Fetching Jio plans...', 'info');
            const result = await mockAPI.getPlans('jio');
            
            if (result.success) {
                log('plansOutput', `‚úÖ Found ${result.data.length} Jio plans`, 'success');
                log('plansOutput', JSON.stringify(result.data, null, 2), 'success');
            } else {
                log('plansOutput', `‚ùå ${result.message}`, 'error');
            }
        }

        async function testGetAirtelPlans() {
            log('plansOutput', 'Fetching Airtel plans...', 'info');
            const result = await mockAPI.getPlans('airtel');
            
            if (result.success) {
                log('plansOutput', `‚úÖ Found ${result.data.length} Airtel plans`, 'success');
                log('plansOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        async function testGetAllPlans() {
            log('plansOutput', 'Fetching all plans...', 'info');
            const result = await mockAPI.getAllPlans();
            
            if (result.success) {
                const totalPlans = Object.values(result.data).reduce((sum, plans) => sum + plans.length, 0);
                log('plansOutput', `‚úÖ Found ${totalPlans} total plans across all operators`, 'success');
                log('plansOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        // Transaction Tests
        async function testCreateTransaction() {
            const transaction = {
                userId: 2,
                userName: 'Sasitharan K',
                mobile: '9876543211',
                operator: 'Jio',
                planId: 'jio_3',
                amount: 299,
                paymentMethod: 'UPI'
            };
            
            log('transactionsOutput', 'Creating new transaction...', 'info');
            const result = await mockAPI.createTransaction(transaction);
            
            if (result.success) {
                log('transactionsOutput', `‚úÖ ${result.message}`, 'success');
                log('transactionsOutput', `Transaction ID: ${result.data.id}, Cashback: ‚Çπ${result.data.cashback}`, 'success');
            } else {
                log('transactionsOutput', `‚ùå ${result.message}`, 'error');
            }
        }

        async function testGetTransactions() {
            log('transactionsOutput', 'Fetching user transactions...', 'info');
            const result = await mockAPI.getTransactions(2, 5);
            
            if (result.success) {
                log('transactionsOutput', `‚úÖ Found ${result.data.length} transactions`, 'success');
                log('transactionsOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        async function testGetAllTransactions() {
            log('transactionsOutput', 'Fetching all transactions...', 'info');
            const result = await mockAPI.getTransactions(null, 10);
            
            if (result.success) {
                log('transactionsOutput', `‚úÖ Found ${result.data.length} transactions`, 'success');
                log('transactionsOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        // Offers Tests
        async function testGetOffers() {
            log('offersOutput', 'Fetching active offers...', 'info');
            const result = await mockAPI.getOffers();
            
            if (result.success) {
                log('offersOutput', `‚úÖ Found ${result.data.length} active offers`, 'success');
                log('offersOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        async function testApplyOffer() {
            const code = document.getElementById('offerCode').value;
            const amount = parseInt(document.getElementById('offerAmount').value);
            
            log('offersOutput', `Applying offer ${code} for amount ‚Çπ${amount}...`, 'info');
            const result = await mockAPI.applyOffer(code, amount);
            
            if (result.success) {
                log('offersOutput', `‚úÖ ${result.message}`, 'success');
                log('offersOutput', `Discount: ‚Çπ${result.data.discount}, Final Amount: ‚Çπ${result.data.finalAmount}`, 'success');
            } else {
                log('offersOutput', `‚ùå ${result.message}`, 'error');
            }
        }

        // Statistics Tests
        async function testGetStatistics() {
            log('statsOutput', 'Fetching admin statistics...', 'info');
            const result = await mockAPI.getStatistics();
            
            if (result.success) {
                log('statsOutput', `‚úÖ Statistics retrieved successfully`, 'success');
                log('statsOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        async function testGetUserStats() {
            log('statsOutput', 'Fetching user statistics...', 'info');
            const result = await mockAPI.getUserStatistics(2);
            
            if (result.success) {
                log('statsOutput', `‚úÖ User statistics retrieved successfully`, 'success');
                log('statsOutput', JSON.stringify(result.data, null, 2), 'success');
            }
        }

        // Profile Tests
        async function testGetUserProfile() {
            log('profileOutput', 'Fetching user profile...', 'info');
            const result = await mockAPI.getUserProfile(2);
            
            if (result.success) {
                log('profileOutput', `‚úÖ Profile retrieved successfully`, 'success');
                log('profileOutput', JSON.stringify(result.data, null, 2), 'success');
            } else {
                log('profileOutput', `‚ùå ${result.message}`, 'error');
            }
        }

        // Wait for API to initialize
        setTimeout(() => {
            console.log('Test page ready! Mock API initialized.');
        }, 1000);
    </script>
</body>
</html>
