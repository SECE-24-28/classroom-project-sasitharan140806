<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - QuickRecharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6fb; color: #1f2937; }
        header { background: white; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 16px 24px; display: flex; align-items: center; gap: 12px; position: sticky; top: 0; z-index: 10; }
        header h1 { font-size: 18px; font-weight: 700; }
        .container { max-width: 1100px; margin: 24px auto 40px; padding: 0 16px; display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        .card { background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); padding: 20px; }
        .section-title { font-size: 16px; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px; color: #111827; }
        .plan-summary { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 8px; }
        .summary-pill { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px 14px; display: flex; flex-direction: column; gap: 6px; }
        .summary-pill label { font-size: 12px; text-transform: uppercase; color: #6b7280; letter-spacing: 0.04em; }
        .summary-pill span { font-size: 16px; font-weight: 700; color: #111827; }
        .edit-plan { margin-top: 4px; color: #2563eb; font-weight: 600; text-decoration: none; font-size: 13px; }
        .methods { display: flex; flex-direction: column; gap: 12px; }
        .method { border: 1px solid #e5e7eb; border-radius: 10px; padding: 14px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: all 0.2s; }
        .method input { accent-color: #2563eb; }
        .method:hover { border-color: #2563eb; background: #f8fbff; }
        .method .label { font-weight: 700; }
        .subtext { font-size: 13px; color: #6b7280; }
        .form-grid { margin-top: 12px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
        .field { display: flex; flex-direction: column; gap: 6px; }
        .field label { font-size: 13px; font-weight: 600; color: #374151; }
        .field input, .field select { padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 15px; outline: none; transition: border-color 0.2s, box-shadow 0.2s; }
        .field input:focus, .field select:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15); }
        .upi-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
        .pill-btn { padding: 10px 14px; border-radius: 999px; border: 1px solid #d1d5db; background: #fff; font-weight: 700; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .pill-btn:hover { border-color: #2563eb; color: #2563eb; }
        .banks { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px; }
        .bank-btn { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; text-align: center; cursor: pointer; font-weight: 600; background: #f9fafb; }
        .bank-btn:hover { border-color: #2563eb; background: #f8fbff; }
        .summary-card { display: flex; flex-direction: column; gap: 12px; }
        .row { display: flex; justify-content: space-between; align-items: center; font-size: 15px; }
        .total { font-weight: 800; font-size: 18px; color: #111827; }
        .pay-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 800; cursor: pointer; box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35); transition: transform 0.2s, box-shadow 0.2s; }
        .pay-btn:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(37, 99, 235, 0.45); }
        .empty { text-align: center; padding: 40px 20px; color: #6b7280; }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <button onclick="history.back()" style="background:none;border:none;font-size:18px;cursor:pointer;color:#111827;"><i class="fas fa-arrow-left"></i></button>
        <h1>Secure Payment</h1>
    </header>

    <main class="container">
        <section class="card" id="planCard">
            <div class="section-title"><i class="fas fa-receipt"></i> Order Summary</div>
            <div id="emptyState" class="empty" style="display:none;">No plan selected. Please choose a plan first.</div>
            <div id="summaryContent">
                <div class="plan-summary">
                    <div class="summary-pill">
                        <label>Operator</label>
                        <span id="operatorLabel">-</span>
                    </div>
                    <div class="summary-pill">
                        <label>Price</label>
                        <span id="priceLabel">₹0</span>
                    </div>
                    <div class="summary-pill">
                        <label>Validity</label>
                        <span id="validityLabel">-</span>
                    </div>
                    <div class="summary-pill">
                        <label>Plan</label>
                        <span id="planLabel">-</span>
                    </div>
                </div>
                <a class="edit-plan" href="landing.html">Change plan</a>
            </div>
        </section>

        <section class="card">
            <div class="section-title"><i class="fas fa-wallet"></i> Payment Methods</div>
            <div class="methods">
                <label class="method"><input type="radio" name="method" value="upi" checked> <span class="label">UPI</span> <span class="subtext">Pay via UPI apps</span></label>
                <div id="upiForm">
                    <div class="field">
                        <label>UPI ID</label>
                        <input type="text" id="upiId" placeholder="name@bank">
                    </div>
                    <div class="upi-actions">
                        <button class="pill-btn" onclick="fillUpi('gpay')"><i class="fab fa-google-pay"></i>GPay</button>
                        <button class="pill-btn" onclick="fillUpi('ybl')"><i class="fas fa-mobile-alt"></i>PhonePe</button>
                        <button class="pill-btn" onclick="fillUpi('paytm')"><i class="fab fa-cc-paypal"></i>Paytm</button>
                    </div>
                </div>

                <label class="method"><input type="radio" name="method" value="card"> <span class="label">Credit/Debit Card</span> <span class="subtext">Visa, MasterCard, RuPay</span></label>
                <div id="cardForm" style="display:none;">
                    <div class="form-grid">
                        <div class="field"><label>Card Number</label><input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19"></div>
                        <div class="field"><label>Name on Card</label><input type="text" id="cardName" placeholder="Full Name"></div>
                        <div class="field"><label>Expiry</label><input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5"></div>
                        <div class="field"><label>CVV</label><input type="password" id="cardCvv" placeholder="***" maxlength="3"></div>
                    </div>
                </div>

                <label class="method"><input type="radio" name="method" value="netbanking"> <span class="label">NetBanking</span> <span class="subtext">Pay from your bank</span></label>
                <div id="netForm" style="display:none;">
                    <div class="banks">
                        <div class="bank-btn" onclick="selectBank('HDFC')">HDFC</div>
                        <div class="bank-btn" onclick="selectBank('SBI')">SBI</div>
                        <div class="bank-btn" onclick="selectBank('ICICI')">ICICI</div>
                        <div class="bank-btn" onclick="selectBank('Axis')">Axis</div>
                        <div class="bank-btn" onclick="selectBank('Kotak')">Kotak</div>
                        <div class="bank-btn" onclick="selectBank('YES')">YES</div>
                    </div>
                </div>

                <label class="method"><input type="radio" name="method" value="wallet"> <span class="label">Wallets</span> <span class="subtext">Paytm, Amazon Pay, Freecharge</span></label>
                <div id="walletForm" style="display:none;">
                    <div class="upi-actions">
                        <button class="pill-btn" onclick="selectWallet('Paytm')">Paytm</button>
                        <button class="pill-btn" onclick="selectWallet('PhonePe Wallet')">PhonePe Wallet</button>
                        <button class="pill-btn" onclick="selectWallet('Amazon Pay')">Amazon Pay</button>
                        <button class="pill-btn" onclick="selectWallet('Freecharge')">Freecharge</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="card summary-card">
            <div class="section-title"><i class="fas fa-file-invoice-dollar"></i> Payment Summary</div>
            <div class="row"><span>Plan Amount</span><span id="amountRow">₹0</span></div>
            <div class="row"><span>Convenience Fee</span><span>₹0</span></div>
            <div class="row total"><span>Total</span><span id="totalRow">₹0</span></div>
            <button class="pay-btn" onclick="payNow()">Pay Securely</button>
        </section>
    </main>

    <script>
        const summaryContent = document.getElementById('summaryContent');
        const emptyState = document.getElementById('emptyState');
        let selectedMethod = 'upi';
        let selectedBank = '';
        let selectedWallet = '';

        function loadPlan() {
            const data = localStorage.getItem('selectedPlan');
            if (!data) {
                summaryContent.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            const plan = JSON.parse(data);
            document.getElementById('operatorLabel').textContent = plan.operator || '-';
            document.getElementById('priceLabel').textContent = `₹${plan.price || 0}`;
            document.getElementById('validityLabel').textContent = plan.validity || '-';
            document.getElementById('planLabel').textContent = plan.planType || plan.planId || '-';
            document.getElementById('amountRow').textContent = `₹${plan.price || 0}`;
            document.getElementById('totalRow').textContent = `₹${plan.price || 0}`;
        }

        function showSection(id) {
            document.getElementById('upiForm').style.display = id === 'upi' ? 'block' : 'none';
            document.getElementById('cardForm').style.display = id === 'card' ? 'block' : 'none';
            document.getElementById('netForm').style.display = id === 'netbanking' ? 'block' : 'none';
            document.getElementById('walletForm').style.display = id === 'wallet' ? 'block' : 'none';
        }

        document.querySelectorAll('input[name="method"]').forEach(r => {
            r.addEventListener('change', e => {
                selectedMethod = e.target.value;
                showSection(selectedMethod);
            });
        });

        function fillUpi(provider) {
            const map = { gpay: 'name@okaxis', ybl: 'name@ybl', paytm: 'mobile@paytm' };
            document.getElementById('upiId').value = map[provider] || '';
        }

        function selectBank(bank) { selectedBank = bank; alert(`NetBanking selected: ${bank}`); }
        function selectWallet(w) { selectedWallet = w; alert(`Wallet selected: ${w}`); }

        function payNow() {
            const data = localStorage.getItem('selectedPlan');
            if (!data) { alert('Please select a plan first.'); return; }
            const plan = JSON.parse(data);
            const amount = plan.price || 0;
            alert(`Payment of ₹${amount} via ${selectedMethod.toUpperCase()} initiated.\n\nOperator: ${plan.operator}\nPlan: ${plan.planType || plan.planId || '-'}\nValidity: ${plan.validity}`);
            localStorage.removeItem('selectedPlan');
            window.location.href = 'landing.html';
        }

        window.addEventListener('load', () => {
            loadPlan();
            showSection(selectedMethod);
        });
    </script>
</body>
</html>
