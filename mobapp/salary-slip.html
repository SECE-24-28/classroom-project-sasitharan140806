<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .greeting {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        .greeting.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-generate {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .salary-slip {
            margin-top: 30px;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 30px;
            background: #f8f9fa;
            display: none;
        }

        .salary-slip.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slip-header {
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .slip-header h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .slip-header p {
            color: #666;
            font-size: 12px;
        }

        .slip-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .slip-row:last-child {
            border-bottom: none;
        }

        .slip-label {
            color: #555;
            font-weight: 500;
        }

        .slip-value {
            color: #333;
            font-weight: 600;
        }

        .calculation-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .calculation-title {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .net-salary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .net-salary .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .net-salary .amount {
            font-size: 28px;
            font-weight: bold;
        }

        .btn-print {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-print:hover {
            background: #667eea;
            color: white;
        }

        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
                padding: 20px;
            }
            
            .form-group, .btn-generate, .btn-print, .greeting {
                display: none !important;
            }
            
            .salary-slip {
                display: block !important;
                border: 2px solid #000;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíº Salary Slip Generator</h1>
            <p>Generate your salary slip instantly</p>
        </div>

        <div class="greeting" id="greeting"></div>

        <form id="salaryForm">
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="Enter employee name" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter department" required>
            </div>

            <div class="form-group">
                <label for="basicSalary">Basic Salary (‚Çπ)</label>
                <input type="number" id="basicSalary" placeholder="Enter basic salary" required min="0" step="0.01">
            </div>

            <button type="submit" class="btn-generate">Generate Salary Slip</button>
        </form>

        <div class="salary-slip" id="salarySlip">
            <div class="slip-header">
                <h2>SALARY SLIP</h2>
                <p id="slipDate"></p>
            </div>

            <div class="slip-row">
                <span class="slip-label">Employee Name:</span>
                <span class="slip-value" id="displayName"></span>
            </div>

            <div class="slip-row">
                <span class="slip-label">Department:</span>
                <span class="slip-value" id="displayDepartment"></span>
            </div>

            <div class="calculation-section">
                <div class="calculation-title">Salary Breakdown</div>
                
                <div class="slip-row">
                    <span class="slip-label">Basic Salary:</span>
                    <span class="slip-value" id="displayBasic"></span>
                </div>

                <div class="slip-row">
                    <span class="slip-label">HRA (10%):</span>
                    <span class="slip-value" id="displayHRA"></span>
                </div>

                <div class="slip-row">
                    <span class="slip-label">PF Deduction (5%):</span>
                    <span class="slip-value" id="displayPF"></span>
                </div>
            </div>

            <div class="net-salary">
                <div class="label">Net Salary</div>
                <div class="amount" id="displayNetSalary"></div>
            </div>

            <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print Salary Slip</button>
        </div>
    </div>

    <script>
        document.getElementById('salaryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const employeeName = document.getElementById('employeeName').value.trim();
            const department = document.getElementById('department').value.trim();
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);

            // Validate inputs
            if (!employeeName || !department || isNaN(basicSalary) || basicSalary <= 0) {
                alert('Please fill all fields with valid data!');
                return;
            }

            // Show greeting message
            const greeting = document.getElementById('greeting');
            greeting.textContent = `Hello ${employeeName}! Your salary slip has been generated successfully! üéâ`;
            greeting.classList.add('show');

            // Calculate salary components
            const hra = basicSalary * 0.10;  // 10% HRA
            const pf = basicSalary * 0.05;   // 5% PF
            const netSalary = basicSalary + hra - pf;

            // Format currency
            const formatCurrency = (amount) => {
                return '‚Çπ' + amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            };

            // Get current date
            const currentDate = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const dateString = `For the month of ${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Display salary slip
            document.getElementById('slipDate').textContent = dateString;
            document.getElementById('displayName').textContent = employeeName;
            document.getElementById('displayDepartment').textContent = department;
            document.getElementById('displayBasic').textContent = formatCurrency(basicSalary);
            document.getElementById('displayHRA').textContent = formatCurrency(hra);
            document.getElementById('displayPF').textContent = '- ' + formatCurrency(pf);
            document.getElementById('displayNetSalary').textContent = formatCurrency(netSalary);

            // Show salary slip with animation
            document.getElementById('salarySlip').classList.add('show');

            // Scroll to salary slip
            document.getElementById('salarySlip').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Optional: Hide greeting after 5 seconds
        setInterval(() => {
            const greeting = document.getElementById('greeting');
            if (greeting.classList.contains('show')) {
                setTimeout(() => {
                    greeting.style.transition = 'opacity 0.5s';
                    greeting.style.opacity = '0';
                    setTimeout(() => {
                        greeting.classList.remove('show');
                        greeting.style.opacity = '1';
                    }, 500);
                }, 5000);
            }
        }, 100);
    </script>
</body>
</html>
